<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª—É—á–∞–π–Ω—ã–π Twitch-—Å—Ç—Ä–∏–º</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</head>
<body>
    <h1>üì∫ –°–ª—É—á–∞–π–Ω—ã–π Twitch-—Å—Ç—Ä–∏–º (—Ä—É—Å—Å–∫–∏–π)</h1>

    <!-- Twitch –ø–ª–µ–µ—Ä -->
    <div id="twitch-player" style="width: 800px; height: 450px;"></div>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å—Ç—Ä–∏–º–µ—Ä–∞ -->
    <h2>üîç –•–æ—Ç–∏—Ç–µ –≤—ã–±—Ä–∞—Ç—å —Å—Ç—Ä–∏–º–µ—Ä–∞?</h2>
    <input type="text" id="streamerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Å—Ç—Ä–∏–º–µ—Ä–∞">
    <button onclick="voteForStreamer()">–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å</button>

    <p id="status"></p>

    <script>
        let currentStreamer = "";
        let votes = [];

        async function fetchRandomStreamer() {
            try {
                let response = await fetch("https://twitch-proxy-4d59.onrender.com/twitch");
                let data = await response.json();

                if (data.data.length === 0) {
                    document.getElementById("status").innerText = "–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å—Ç—Ä–∏–º–µ—Ä–æ–≤.";
                    return;
                }

                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å—Ç—Ä–∏–º–µ—Ä–∞ –∏–∑ —Å–ø–∏—Å–∫–∞
                let randomIndex = Math.floor(Math.random() * data.data.length);
                currentStreamer = data.data[randomIndex].user_login;

                updateTwitchPlayer(currentStreamer);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                document.getElementById("status").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∏–º–æ–≤.";
            }
        }

        function updateTwitchPlayer(streamer) {
            document.getElementById("status").innerText = `–°–º–æ—Ç—Ä–∏–º: ${streamer}`;
            new Twitch.Player("twitch-player", {
                width: 800,
                height: 450,
                channel: streamer,
                autoplay: true
            });
        }

        function voteForStreamer() {
            let streamerInput = document.getElementById("streamerInput").value.trim();
            if (streamerInput) {
                votes.push(streamerInput);
                document.getElementById("status").innerText = `–í—ã –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏ –∑–∞: ${streamerInput}`;
                
                setTimeout(selectRandomWinner, 5000); // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –≤—ã–±—Ä–∞—Ç—å —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å—Ç—Ä–∏–º–µ—Ä–∞
            }
        }

        function selectRandomWinner() {
            if (votes.length > 0) {
                let randomIndex = Math.floor(Math.random() * votes.length);
                currentStreamer = votes[randomIndex];
                updateTwitchPlayer(currentStreamer);
                votes = []; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –≥–æ–ª–æ—Å–æ–≤
            }
        }

        // –ú–µ–Ω—è—Ç—å —Å—Ç—Ä–∏–º –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(fetchRandomStreamer, 5 * 60 * 1000);

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—ã–π —Å—Ç—Ä–∏–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        fetchRandomStreamer();
    </script>
